              id="Layer_1"

        <header id="header" class="header_text">Send Email</header>
        <form id="form" class="form_container">
          <div class="form_box">
            <input class="input_value" placeholder="" id="email" type="email" />
            <label for="email">Recipient</label>
          </div>
          <div class="form_box">
            <input
              class="input_value"
              placeholder=""
              id="subject"
              type="text"
            />
            <label for="subject">Subject</label>
          </div>
          <div class="form_box">
            <textarea
              class="text_area_box input_value"
              placeholder=""
              id="message"
            ></textarea>
            <label for="message">Message</label>
          </div>
          <div class="btn_container">
            <button id="send" class="btn_activate" type="submit">
              Send Email
            </button>

            <button id="resetBtn" class="btn_activate" type="button">
              Clear
            </button>
          </div>
        </form>
